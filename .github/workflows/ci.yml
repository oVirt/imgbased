---
name: CI

# TODO:
# The automation we had in Jenkins did deep integration testing
# using virtualization.
# We should do something similar here.

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: centos-stream-9
            container-name: el9stream
          - name: centos-stream-10
            container-name: el10stream

    name: ${{ matrix.name }}

    env:
      ARTIFACTS_DIR: exported-artifacts

    container:
      image: quay.io/ovirt/buildcontainer:${{ matrix.container-name }}

    steps:
      - name: Checkout sources
        uses: ovirt/checkout-action@main

      - name: Mark repository as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Install tools that should be in buildcontainer / BuildRequires
        run: dnf install -y asciidoc python3-pip

      - name: Install Python tools
        run: pip install pycodestyle pyflakes coverage systemd pytest pytest-mock

      - name: Autogen
        run: ./autogen.sh

      - name: Check code
        run: make -j distcheck

      - name: Build RPM
        run: make rpm

      - name: Collect artifacts
        run: |
          mkdir -p exported-artifacts
          find ~/rpmbuild/*RPMS/ -iname \*rpm -exec mv "{}" $ARTIFACTS_DIR/ \;
          mv ./*tar.xz $ARTIFACTS_DIR/

      - name: Upload artifacts
        uses: ovirt/upload-rpms-action@main
        with:
          directory: ${{ env.ARTIFACTS_DIR}}
